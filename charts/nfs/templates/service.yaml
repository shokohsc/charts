apiVersion: v1
kind: Service
metadata:
  name: {{ include "nfs.fullname" . }}
  labels:
    {{- include "nfs.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: nfs
      protocol: TCP
      name: nfs
  selector:
    {{- include "nfs.selectorLabels" . | nindent 4 }}
