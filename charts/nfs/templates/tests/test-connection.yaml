apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nfs.fullname" . }}-test-connection"
  labels:
    {{- include "nfs.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: nc
      image: busybox
      command: ['nc']
      args: ['-v', '-z', '{{ include "nfs.fullname" . }}', '{{ .Values.service.port }}']
  restartPolicy: Never
