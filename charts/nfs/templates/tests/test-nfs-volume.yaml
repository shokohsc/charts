apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nfs.fullname" . }}-test-nfs-volume"
  labels:
    {{- include "nfs.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: nfs-volume
      image: busybox
      command: ['ls']
      args: ['-lah', '/var/www']
      volumeMounts:
        - name: srv
          mountPath: /var/www
  restartPolicy: Never
  volumes:
    - name: srv
      nfs:
        server: {{ include "nfs.fullname" . }}
        path: /
