apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-connection"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: resolv-conf
      image: busybox
      command: ['cat']
      args: ['/etc/resolv.conf']
    - name: nc
      image: busybox
      command: ['nc']
      args: ['-v', '-z', '{{ include "plex.fullname" . }}', '{{ .Values.service.port }}']
  restartPolicy: Never

{{- if .Values.extraPorts }}
---
{{- $ctx := . }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-extra-ports"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: resolv-conf
      image: busybox
      command: ['cat']
      args: ['/etc/resolv.conf']
    {{- range $port := .Values.extraPorts }}
    - name: 'nc-{{ $port.name }}'
      image: busybox
      command: ['nc']
      {{- if eq ($port.protocol | lower) "udp" }}
      args: ['-v', '-z', '-u', '{{ include "plex.fullname" $ctx }}-{{ $port.name }}', {{ $port.containerPort | quote }}]
      {{- else }}
      args: ['-v', '-z', '{{ include "plex.fullname" $ctx }}-{{ $port.name }}', {{ $port.containerPort | quote }}]
      {{- end }}
    {{- end }}
  restartPolicy: Never
{{- end }}
