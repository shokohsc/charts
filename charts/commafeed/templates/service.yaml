apiVersion: v1
kind: Service
metadata:
  name: {{ include "commafeed.fullname" . }}
  labels:
    {{- include "commafeed.labels" . | nindent 4 }}
  {{- if .Values.service.annotations }}
  annotations:
    {{ toYaml .Values.service.annotations | indent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 8084
      targetPort: admin
      protocol: TCP
      name: admin
  selector:
    {{- include "commafeed.selectorLabels" . | nindent 4 }}
