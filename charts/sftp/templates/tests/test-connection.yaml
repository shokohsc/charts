apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "sftp.fullname" . }}-test-connection"
  labels:
    {{- include "sftp.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: resolv-conf
      image: busybox
      command: ['cat']
      args: ['/etc/resolv.conf']
    - name: nc
      image: busybox
      command: ['nc']
      args: ['-v', '-z', '{{ include "sftp.fullname" . }}', '{{ .Values.service.port }}']
  restartPolicy: Never
