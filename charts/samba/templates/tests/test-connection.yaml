apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "samba.fullname" . }}-test-connection"
  labels:
    {{- include "samba.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: resolv-conf
      image: busybox
      command: ['cat']
      args: ['/etc/resolv.conf']
    - name: nc-smb
      image: busybox
      command: ['nc']
      args: ['-v', '-z', '{{ include "samba.fullname" . }}', '{{ .Values.service.smb.port }}']
    - name: nc-netbios
      image: busybox
      command: ['nc']
      args: ['-v', '-z', '{{ include "samba.fullname" . }}', '{{ .Values.service.netbios.port }}']
  restartPolicy: Never
